application-local.properties

spring.profiles.active=local

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/accounting_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=DB_USERNAME
spring.datasource.password=DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT / security placeholders
app.security.enabled=true
app.security.jwtSecret=e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
app.security.jwtExpirationMs=3600000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8080

spring.flyway.enabled=false
